name: test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: xcontest_test
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_DATABASE_URL: postgres://postgres@localhost:5432/xcontest_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Set up test database schema
        run: psql "$TEST_DATABASE_URL" -f sql/schema.sql
      - run: npm test -- --runInBand --forceExit
      - name: Build and verify standalone output starts
        run: |
          npm run build
          node .next/standalone/server.js &
          SERVER_PID=$!
          sleep 3
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "::error::Standalone server failed to start"
            exit 1
          fi
          kill $SERVER_PID
        env:
          PORT: 3456
