name: test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: xcontest_test
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_DATABASE_URL: postgres://postgres@localhost:5432/xcontest_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Set up test database schema
        run: psql "$TEST_DATABASE_URL" -f sql/schema.sql
      - run: npm test -- --runInBand --forceExit

  docker-smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: xcontest_test
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres@localhost:5432/xcontest_test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: xc-ro:smoke
      - name: Smoke test
        run: |
          docker run -d --name smoke --network host \
            -e DATABASE_URL="$DATABASE_URL" \
            xc-ro:smoke
          for i in $(seq 1 10); do
            if curl -sf http://localhost:3000/api/health | grep -q '"ok"'; then
              echo "Healthcheck passed"
              exit 0
            fi
            if ! docker ps -q -f name=smoke | grep -q .; then
              echo "Container crashed"
              docker logs smoke
              exit 1
            fi
            sleep 1
          done
          echo "Server never returned healthy"
          docker logs smoke
          exit 1
