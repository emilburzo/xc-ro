name: visual tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  visual:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: xcontest
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci --legacy-peer-deps
      - name: Create tables and seed database
        run: |
          psql "$DATABASE_URL" -c "
            CREATE TABLE IF NOT EXISTS pilots (
              id bigserial PRIMARY KEY,
              name varchar(200) NOT NULL,
              username varchar(100) NOT NULL UNIQUE
            );
            CREATE TABLE IF NOT EXISTS takeoffs (
              id bigserial PRIMARY KEY,
              name varchar(200) NOT NULL,
              centroid geography(Point,4326)
            );
            CREATE TABLE IF NOT EXISTS gliders (
              id bigserial PRIMARY KEY,
              name varchar(100) NOT NULL UNIQUE,
              category varchar(20) NOT NULL
            );
            CREATE TABLE IF NOT EXISTS flights (
              id bigint PRIMARY KEY,
              pilot_id bigint NOT NULL REFERENCES pilots(id),
              takeoff_id bigint REFERENCES takeoffs(id),
              start_time timestamp NOT NULL,
              start_point geography(Point,4326),
              type varchar(512) NOT NULL,
              distance_km double precision NOT NULL,
              score double precision NOT NULL,
              airtime integer NOT NULL,
              glider_id bigint NOT NULL REFERENCES gliders(id),
              url varchar(512) NOT NULL
            );
          "
          psql "$DATABASE_URL" -f e2e/seed.sql
        env:
          DATABASE_URL: postgres://postgres@localhost:5432/xcontest
      - run: npx playwright install --with-deps chromium
      - run: npx playwright test --update-snapshots
        env:
          DATABASE_URL: postgres://postgres@localhost:5432/xcontest
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
